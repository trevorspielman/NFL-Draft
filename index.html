<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/stylesheets/style.min.css">
    <title>NFL Roster Assessment</title>
</head>

<body class="background">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="headerColor">MY NFL FANTASY ROSTER</h1>
            </div>
        </div>
        <form onsubmit="app.controllers.playersCtrl.searchedPlayersData(event)">
        <div class="form-row">
                <div class="col-4">
                    <input class="form-control form-control-lg" type="text" placeholder="Search By" name="searchVal">
                </div>
                <div class="col-4">
                    <select class="form-control form-control-lg" name="category">
                        <option value="name">Name</option>
                        <option value="team">Team</option>
                        <option value="position">Position</option>
                    </select>
                </div>
                <div class="col-4">
                    <button class="form-control btn-lg btn btn-primary" type="submit">Search Now</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <h2 class="headerColor">MY TEAM</h2>
                <div class="row myTeam" id="myTeam">


                </div>
            </div>
            <div class="col-7">
                <h2 class="headerColor">AVAILABLE PLAYERS</h2>
                <div class="row availablePlayers" id="playersAvailable">


                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <!-- Service JS -->
    <script src="NFL-Service.js"></script>
    <!-- Controllers -->
    <script src="NFL-Controller.js"></script>
    <script src="app.js"></script>

</body>

</html>
